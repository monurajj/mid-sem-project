<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job listing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <header></header>
        <div id="#search-bar"></div>
        <div class="container">
            
            <div class="image">
                <img src="https://d3dyfaf3iutrxo.cloudfront.net/general/upload/d1b1de43ca6a441e99543d80eb517d34.svg" alt="image loading...">
            </div>
            <div class="levels">
                <div class="company">
                    <p id="companyname">Photosnap</p>
                    <p id="new">NEW!</p>
                    <p id="featured">FEATURED</p>
                </div>
                <h1>Senior Frontend Developer</h1>
                <div class="time">
                    <ul class="RealTime">
                        <li>1d ago</li>
                        <li>Full Time</li>
                        <li>USA Only</li>
                    </ul>
                    <hr >
                </div>
            </div>

            <div class="tags">
                <button class="tag">Frontend</button>
                <button class="tag">Senior</button>
                <button class="tag">HTML</button>
                <button class="tag">CSS</button>
                <button class="tag">JavaScript</button>
            </div>
        </div>
        
</body>
<script src="script.js" type="module"></script>
</html>
